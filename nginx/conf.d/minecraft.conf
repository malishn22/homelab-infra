server {
    listen 80;
    server_name minecraft.home;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name minecraft.home;

    ssl_certificate /etc/nginx/certs/home.local.crt;
    ssl_certificate_key /etc/nginx/certs/home.local.key;

    # Delay DNS resolution so container can start even if backends are not up yet.
    resolver 127.0.0.11 valid=30s ipv6=off;
    set $minecraft_api http://minecraft-api:8000;
    set $minecraft_web http://minecraft-web:80;

    location /api/ {
        proxy_pass $minecraft_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        proxy_pass $minecraft_web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
